<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body class="container-fluid ">
    
    <!--########################### NavBar ########################### -->

    
<div class="nav justify-content-lg-between ">
    <div class="nav-logo d-flex ">
        <img class="icon" src="../static/Images/icon.jpg" alt="icon" width="100px" height="80"> 
        <img class="logo" src="../static/Images/Logo.png" alt="logo" width="170px" height="50px">
    </div>
    <div class="search-box">
        <input class="text" name="search" type="text" placeholder="search...">
        <a class="search"><img src="../static/Images/search-icon.png" alt="search" width="40px" height="40px"></a>
    </div>
</div>

    <!--########################## Header ##########################-->

    <div class="container justify-content-between " id="head">
        <div class="cars">
            <h1>Fill the details of <br>your car and get the <br> best price prediction</h1>
        </div>

        <div class="login-box ">
            <h2>Car Details</h2>
            <form action="\predict" method="post">
                <div class="user-box">
                    <input id="car_name" type="text" name="car_name" required>
                    <label for="car_name">Company</label>
                </div>
                <div class="user-box">
                    <input id="first" type="number" name="Year" required>
                    <label for="first">Year</label>
                </div>
                <div class="user-box">
                    <input id="fuel" type="text" list="fuel_type" name="Fuel_Type_Petrol" required>
                    <datalist id="fuel_type">
                        <option>Petrol</option>
                        <option>Diesel</option>
                        <option>CNG</option>
                    </datalist>
                    <label for="fuel">Fuel Type</label>
                </div>
                <div class="user-box">
                    <input id="second" type="number" name="Kms_Driven" required>
                    <label for="second">KM Driven</label>
                </div>
                <div class="user-box">
                    <input id="seller" type="text" list="type" name="Seller_Type_Individual" required>
                    <datalist id="type">
                        <option>Individual</option>
                        <option>Dealer</option>
                    </datalist>
                    <label for="seller">Seller Type</label>
                </div>               
                <div class="user-box">
                    <input id="transmission" type="text" list="trans" name="Transmission_Mannual" required>
                    <datalist id="trans">
                        <option>Manual</option>
                        <option>Automatic</option>
                    </datalist>
                    <label for="transmission">Transmission</label>
                </div>
                <div class="user-box">
                    <input id="owner" type="text" list="NumberOfOwner" name="Owner" required>
                    <datalist id="NumberOfOwner">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </datalist>
                    <label for="owner">Owner</label>
                </div>

                <a href="#" class="container ">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button onclick="onsub()" id="submit" type="submit">Submit</button>
                </a>
            </form>
        </div>
    </div>

    <!--########################## Output ##########################-->

    <div class="output container " id="output">
        <h2 class="car-name" id="car-name">##</h2>
        <div class="details d-flex justify-content-around ">
            <div class="det">
                <h3 id="km">8,573</h3>
                <p>KM Driven</p>
            </div>
            <div class="det">
                <h3 id="yer">2017</h3>
                <p>Year</p>
            </div>
            <div class="det">
                <h3 id="fuell">Petrol</h3>
                <p>Fuel Type</p>
            </div>
            <div class="det">
                <h3 id="sel">Individual</h3>
                <p>Seller</p>
            </div>
            <div class="det">
                <h3 id="transm">Manual</h3>
                <p>Transmission</p>
            </div>
            <div class="det">
                <h3 id="own">2</h3>
                <p>Owner</p>
            </div>
            <div class="price">
                <h3>{{ prediction_text }}</h3>
            </div>
        </div>
    </div>


    <script src="../static/script.js"></script>

</body>
</html>
